<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cont">
      <button onclick="restart()" class="btn-restart">Restart the Game</button>
      <h3 class="bravo">Bravo !</h3>
      <h1 class="title">Guess a number between 1 and 100</h1>
      <div class="bt">
        <input autofocus type="text" placeholder="Enter a number" />
        <button onclick="guessFunction()" class="button" type="button">
          Check
        </button>
      </div>
      <p class="chancesP">You have 8 chances</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="script.js"></script>
    <script src="button.js"></script>
  </body>
</html>
